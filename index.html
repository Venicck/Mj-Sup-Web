<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mj-Sup-Web</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="スマホ等を手打ち麻雀のコンパス用として使えるようにする試みです。">
</head>
<body>
    <div class="container">
        <div class="header">
            画面を縦向きで固定してください。
        </div>
        <div class="compass">
            <div class="top">
                <button>回</button>
                <div id="dir1" class="direction">東
                    <input id="point1" />
                </div>
                <button>サ</button>
            </div>
            <div class="mid">
                <div id="dir2" class="direction">南
                    <input id="point2" />
                </div>
                <div class="dice">
                    ここを押して<br>サイコロを回す
                </div>
                <div id="dir4" class="direction">北
                    <input id="point4" />
                </div>
            </div>
            <div class="bot">
                <button>？</button>
                <div id="dir3" class="direction">西
                    <input id="point3" />
                </div>
                <button>リ</button>
            </div>

        </div>
        <div class="bottom">
            方角の横にある入力欄を押すと点数を変更できます。<br>
            回: 回転<br>
            サ: サイコロ<br>
            ？: ヘルプ<br>
            リ: リセット<br>
        </div>
    </div>
</body>
</html>
